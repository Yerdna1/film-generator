            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scene-grid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(0,0,0,0.2);

            align-items: center;
            justify-content: center;
